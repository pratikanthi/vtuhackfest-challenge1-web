<!DOCTYPE HTML>
<html>
  <head>
      <title>Web Challenge</title>
      <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>

  <body>
      <div class="container">

          <div class="sidebar">
              <center>
                    <img class="profile-picture" src="http://i.dailymail.co.uk/i/pix/2014/01/24/article-2545146-1AE7879100000578-793_634x681.jpg" height="150px">
                      <h3>Angel</h3>
              </center>

              <p class="your-profile">Your Profile</p>
              <div class="meter">
                <span style="width: 35%"></span>
              </div>

              <div class="profile-meta">
                <p><img class="tick checked" src="images/tick.png" />Add Credit Card</p>
                <p><img class="tick unchecked" src="images/tick.png" />Verify Mobile</p>
                <p><img class="tick checked" src="images/tick.png" />Verify Email</p>
              </div>

              <div class="menu">
                <p><b>My Trips</b></p>
                <p>Profile</p>
                <p>Payment</p>
                <p>Free Rides</p>
                <p>Logout</p>
              </div>

          </div>

          <div class="content-box">
              <p>FILTER TRIPS <center>MY TRIPS</center></p>

              <table>

                <tr class="table-header">
                  <td>Pickup</td>
                  <td>Driver</td>
                  <td>Fare</td>
                  <td>City</td>
                  <td>Payment Method</td>
                </tr>

              </table>

          </div>
      </div>
  </body>

</html>
