<!DOCTYPE HTML>
<html>
  <head>

      <title>Web Challenge</title>
      <link rel="stylesheet" type="text/css" href="css/style.css"/>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>

  <body>
      <div class="container">

          <div class="sidebar">
              <center>

                    <img class="profile-picture" src="http://i.dailymail.co.uk/i/pix/2014/01/24/article-2545146-1AE7879100000578-793_634x681.jpg" height="150px">
                    <h3>Angel</h3>

              </center>

              <p class="your-profile"><b>Your Profile</b><span style="float:right;margin-right:10px;">66%</span></p>
              <div class="meter">
                <span style="width: 66%"></span>
              </div>

              <div class="profile-meta">
                <p><img class="tick checked" src="images/tick.png" />Add Credit Card</p>
                <p><img class="tick unchecked" src="images/tick.png" />Verify Mobile</p>
                <p><img class="tick checked" src="images/tick.png" />Verify Email</p>
              </div>

              <div class="menu">
                <p><b>My Trips</b></p>
                <p>Profile</p>
                <p>Payment</p>
                <p>Free Rides<span style="float:right;color:#32b3d8">NEW!</span></p>
                <p>Logout</p>
              </div>

          </div>

          <div class="content-box">
              <p class="top-strip">
                 <span class="filter">Filter Trips</span>
                 <span class="content-box-header">
                   <center>MY TRIPS</center>
                 </span>
              </p>

              <table class="fancy-table">

                <tr class="table-header">

                  <th>Pickup</th>
                  <th>Driver</th>
                  <th>Fare</th>
                  <th>City</th>
                  <th>Payment Method</th>

                </tr>

                <script>
                  $.getJSON("data.json", function(json) {
                    console.log(json); // this will show the info it in firebug console
                });

                </script>

            </table>

          </div>
      </div>
  </body>

</html>
